<h1>Workflow</h1>

<div id="messages">
  <pre ng-repeat="msg in $ctrl.messages track by $index" class="bg-info">{{ msg }}</pre>
</div>

<form method="post">
  <div class="form-group" ng-if="$ctrl.workflow.id">
    <label for="id">ID</label>
    <input type="text" ng-model="$ctrl.workflow.id"
      class="form-control"
      readonly="true" />
  </div>
  <div class="form-group">
    <label for="name">Definition</label>
    <textarea json-text ng-model="$ctrl.workflow"
      class="form-control" rows="15"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="$ctrl.save()">Save</button>
  <button type="submit" class="btn btn-danger" ng-click="$ctrl.remove()">Remove</button>
</form>
