<h1>Workflows</h1>
<table class="table table-hover table-condensed load-data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Definition</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="workflow in $ctrl.workflows">
      <td>
        {{ workflow.id }}<br/>
        <a href="/#!/workflow/{{ workflow.id }}">edit</a> - <a ng-click="$ctrl.run(workflow.id)">run</a>
      </td>
      <td><pre class="box-small">{{ workflow | json }}</pre></td>
    </tr>
  </tbody>
  <a ng-click="$ctrl.run('rnatoy')">test</a>
</table>
